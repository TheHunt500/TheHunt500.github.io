<body>
    <div class="timer" id="countdown-timer" style="text-align: center; font-size: 5vw; margin-top: 3vw; font-weight: 1000;">
        00d 00h 00m 00s
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("January 1, 2025 00:00:00").getTime(); // Target date: January 1st, 2025
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            // Time calculations
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown-timer").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished
            if (timeRemaining < 0) {
                document.getElementById("countdown-timer").innerHTML = "Happy New Year!";
            }
        }

        // Update the countdown every 1 second
        setInterval(updateCountdown, 1000);

        // Initialize the countdown on page load
        updateCountdown();
    </script>
